# -----------------------------------------
# Prefix key
# -----------------------------------------
unbind C-b
set-option -g prefix C-t

# terminal overrides option
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Reduce keystroke delay
# キーストロークの遅延を極力なくす
set -sg escape-time 0

# Limit of history
set-option -g history-limit 131072

# Share tmux and Mac clipboard
# brew install reattach-to-user-namespace
# set-option -g default-command "tmux rename-window zsh; reattach-to-user-namespace -l /usr/local/bin/zsh"
# set-option -g default-shell /usr/local/bin/zsh

# -----------------------------------------
# Windows
# -----------------------------------------
## vim-mode
set-window-option -g mode-keys vi
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##  resize
bind -r C-h resize-pane -L 4
bind -r C-l resize-pane -R 4
bind -r C-j resize-pane -D 4
bind -r C-k resize-pane -U 4
## move window
bind-key C-n next-window
bind-key C-p previous-window
# Options
set-window-option -g automatic-rename off
set-option -g base-index 1

# reloading tmux.conf
# prefix rで.tmux.confを再読み込みする
# 複数コマンドを実効する場合は「 \; 」で区切る.前後のスペースは必要
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# synchronize
# 複数paneに対して同じコマンド実行
bind e setw synchronize-panes on
bind E setw synchronize-panes off


# -----------------------------------------
# General
# -----------------------------------------
# Color
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Modern Tokyo Night Theme
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#7aa2f7,bg=#1a1b26"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE

# C-t + spaceでウィンドウの一覧表示
bind space split-window "tmux lsw | fzf --initial-index $(tmux lsw | awk '/active.$/ {print NR-1}') | cut -d':' -f 1 | xargs tmux select-window -t"

# C-t 連打でいっこ前の画面と切り替える
unbind C-t 
bind-key C-t last-window

# -----------------------------------------
# Modern Status Bar
# -----------------------------------------
set-option -g status on
set-option -g status-interval 1
set-option -g status-position bottom
set-option -g status-justify centre

# Status bar content with powerline symbols
set -g status-left "#[fg=#15161E,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#a9b1d6,bg=#3b4261]  #(whoami) #[fg=#3b4261,bg=#1a1b26,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#3b4261,bg=#1a1b26,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] #{prefix_highlight} #[fg=#3b4261,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261]  %Y-%m-%d  %H:%M #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#7aa2f7,bold]  #h "

# Window status
setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1a1b26"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1a1b26"
setw -g window-status-current-format "#[fg=#1a1b26,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#1a1b26,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=#1a1b26,bg=#1a1b26,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#1a1b26,bg=#1a1b26,nobold,nounderscore,noitalics]"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# tpm(Tmux Plugin Manager)
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# run `tmux` and `Prefix + I(Shift + i)`.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'python bpython nginx redis-server node npm yarn'

# Prefix highlight
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'yellow'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'

# CPU plugin
set -g @cpu_low_icon "" 
set -g @cpu_medium_icon "" 
set -g @cpu_high_icon "" 

# Net speed plugin
set -g @net_speed_interfaces "en0"
set -g @download_speed_format "%10s"
set -g @upload_speed_format "%10s"
set -g @net_speed_format "D:%s U:%s"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
